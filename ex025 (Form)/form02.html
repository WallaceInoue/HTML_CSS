<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Testing</h1>
    <form action="sign-up.php" method="get">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="i-name">Name:</label>
                <input type="text" name="name" id="i-name" required maxlength="30" placeholder="Complete name">
            </p>
            <p>
                <label for="i-averege">Averege:</label>
                <input type="number" name="avg" id="i-averege" placeholder="0 to 10" step="0.5">
            </p>
            <p>
                <label for="i-date">Period:</label>
                <input type="date" name="date" id="i-date">
            </p>
            <p>
                <label for="i-email">E-mail:</label>
                <input type="email" name="email" id="e-mail">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
    
</body>
</html>
