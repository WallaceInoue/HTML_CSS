<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position</title>
    <style>
        body{
            background-color: rgb(169, 247, 221);
        }
        .conteiner{
            background-color: blueviolet;
            height: 96vh;
            position: relative;
            padding: 10px;
        }
        .conteudo{
            background-color: rgb(57, 57, 240);
            height: 200px;
            width: 200px;
            position: absolute;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section class="conteiner">
        <div class="conteudo">

        </div>
    </section>
    
</body>
</html>
