<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize the Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            
        }
        a:hover{
            text-decoration: underline;
            font-weight: bold;
        }
        a:visited{
            color: brown;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Customizing Links</h1>
    <ul>
        <li><a href="https:wwww.instagram.com" target="_blank" >Instagram</a></li>
        <li><a href="https:www.facebook.com" target="_blank">FaceBook</a></li>
        <li><a href="https:www.facebook.com" target="_blank">GitHub</a></li>
    </ul>
    
</body>
</html>
